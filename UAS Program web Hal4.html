<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Minecraft</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    header {
      background-image: url(Minecraft/minecraft-java\ copy.jpg);
      background-size: cover;
      background-position: center;
      height: 220px;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .header-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      color: #3ba55d;
      font-size: 36px;
    }

    header p {
      margin-top: 8px;
      font-size: 15px;
    }

    nav {
      background-color: #2b2b2b;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #f5f5f5;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #3ba55d;
    }
    
    .gallery {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .image-box {
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s;
    }

    .image-box:hover {
      transform: scale(1.03);
    }

    .image-box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #cccccc;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #2b2b2b;
      font-size: 13px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      .image-box img {
        height: 170px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>⛏️Minecraft</h1>
      <p>Info seputar Minecraft</p>
    </div>
  </header>
  <nav>
    <a href="UAS Program web Hal1.html">Home</a>
    <a href="UAS Program web Hal2.html">Sejarah</a>
    <a href="UAS Program web Hal3.html">Kenapa Minecraft Selalu Populer?</a>
    <a href="UAS Program web Hal4.html">Galeri</a>
    <a href="UAS Program web Hal5.html">Form Komentar</a>  
  </nav>
  <section class="gallery">
    <div class="image-box">
      <img src="Minecraft/Rumah.jpg" alt="Minecraft 1">
      <div class="caption">Rumah Survival</div>
    </div>

    <div class="image-box">
      <img src="Minecraft/Gunung.jpg" alt="Minecraft 2">
      <div class="caption">Pemandangan Gunung</div>
    </div>

    <div class="image-box">
      <img src="Minecraft/Desa.jpg" alt="Minecraft 3">
      <div class="caption">Desa Minecraft</div>
    </div>

    <div class="image-box">
      <img src="Minecraft/Red stone.jpg" alt="Minecraft 4">
      <div class="caption">Redstone Build</div>
    </div>

    <div class="image-box">
      <img src="Minecraft/Neraka.jpg" alt="Minecraft 5">
      <div class="caption">Nether World</div>
    </div>

    <div class="image-box">
      <img src="Minecraft/BetterEnd.jpg" alt="Minecraft 6">
      <div class="caption">End Dimension</div>
    </div>
  </section>

  </footer>
<script>
        var waktu=new Date();
        var jam=waktu.getHours();
        var menit=waktu.getMinutes();
        document.write(jam);
        document.write(":"+menit);
        document.write("<br>")
        var namaHari= new Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu");
        var Hari=waktu.getDay();
        var namaBulan = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Agus", "Sep", "Okt", "Nov", "Des");
        var bulan = waktu.getMonth();
        var tgl = waktu.getDate();
        var Tahun = waktu.getFullYear();
        document.write(namaHari[Hari]+","+tgl+" "+namaBulan[bulan]+" "+Tahun)
</script>

</body>
</html>
